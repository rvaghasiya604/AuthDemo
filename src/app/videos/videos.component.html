<div class="container" style="padding-top: 9%;">
    <table class="table"  style="box-shadow:0 30px 60px 0 rgba(0,0,0,0.2)">
        <thead>
            <th colspan="2">
                <input type="text" name="title" placeholder="Search" class="form-control bg-light" [(ngModel)]="title"
            (ngModelChange)="searchTitle()" />
            </th>
        </thead>
        <thead class="thead-dark">
            <th (click)="sort('title')">Title </th>
            <th (click)="sort('desc')">Description </th>
            <th (click)="sort('posted_by')">Posted By </th>
            <th (click)="sort('cat')">Category</th>
            <th (click)="sort('likes')">Likes</th>
            <th (click)="sort('url')">Url</th>
            <th style="align-content: center;">Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let video of videos | paginate:{itemsPerPage:3,currentPage:p} | orderBy:key:reverse">
                <td>
                    <div *ngIf="video.isEdit">
                        <input type="text" class="form-control" [(ngModel)]="video.title">
                    </div>
                    <div *ngIf="!video.isEdit">
                        {{video.title}}
                    </div>
                </td>
                <td>
                    <div *ngIf="video.isEdit">
                        <input type="text" class="form-control" [(ngModel)]="video.desc">
                    </div>
                    <div *ngIf="!video.isEdit">
                        {{video.desc}}
                    </div>
                </td>
                <td>
                    <div *ngIf="video.isEdit">
                        <input type="text" class="form-control" [(ngModel)]="video.posted_by">
                    </div>
                    <div *ngIf="!video.isEdit">
                        {{video.posted_by}}
                    </div>
                </td>
                <td>
                    <div *ngIf="video.isEdit">
                        <input type="text" class="form-control" [(ngModel)]="video.cat">
                    </div>
                    <div *ngIf="!video.isEdit">
                        {{video.cat}}
                    </div>
                </td>
                <td>
                    <div *ngIf="video.isEdit">
                        <input type="text" class="form-control" [(ngModel)]="video.likes">
                    </div>
                    <div *ngIf="!video.isEdit">
                        {{video.likes}}
                    </div>
                </td>
                <td>
                    <div *ngIf="video.isEdit">
                        <input type="text" class="form-control" [(ngModel)]="video.url">
                    </div>
                    <div *ngIf="!video.isEdit">
                        {{video.url}}
                    </div>
                </td>
                <td class="font-weight-bold" style="display: flex;">
                <div *ngIf="video.isEdit" class="btn-group">
                    <button class="btn btn-success form-control m-1" (click)="update(video)">Update</button>
                    <button class="btn btn-warning form-control m-1" (click)="cancel(video)">Cancel</button>
                </div>
                <div *ngIf="!video.isEdit" class="btn-group">
                    <button type="submit" (click)="edit(video)" class="btn btn-warning form-control m-1">Edit</button>
                    <button type="submit" class="btn btn-danger form-control m-1" (click)="delete(video._id)">Delete</button>
                </div>
            </td>
            </tr>
            <tr>
            <td colspan="7" align="right">
                <pagination-controls class="" (pageChange)="p=$event"></pagination-controls>
            </td>
        </tr>
        </tbody>
    </table>
</div>
